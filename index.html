<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Título de página -->
    <title>5 Componentes</title>

    <!-- Codificación de caracteres > Caracteres especiales en Español -->
    <meta charset="utf-8">

    <!-- Meta para bloquear el Zoom Out en móviles - Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Cargar ícono de favoritos -->
    <link rel="icon" href="img/favicon.png">

    <!-- Enlace a librería desde CDN: PrefixFree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <!-- Enlace a librería de íconos: FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Enlace a librería de fuentes tipográficas: Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Cargar CSS propio -->
    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <!-- Componente Header Logo y Menú -->
    <header>
        <article>
            <img src="imagine-dragons-logo.png">
            <nav>
                <a href="#ancla-Video Youtube">Video Youtube</a>
                <a href="#ancla-Mapa Google">Mapa Google</a>
                <a href="#ancla-Video HTML5 Loop Muted Autoplay"> Video HTML5 Loop Muted Autoplay</a>
                <a href="#ancla-Video MP4">Video MP4</a>
                <a href="#ancla-Galeria de Imagenes">Galeria de Imagenes</a>
            </nav>
        </article>
    </header>

    <!-- Caja Main -->
    <main>
        <!-- Componente Sección tipo Menú a 1 Columnas -->
        <section id="Video Youtube" class="menu">
            <div id="ancla-Video Youtube"></div>
            <article>
                <div class="zona-titulos">
                    <h3>Video Youtube</h3>
                </div>

                <div class="zona-menu">

                    <figure>
                        <section id="Video-Youtebe">
                            <iframe width="100%" height="700px" src="https://www.youtube.com/embed/7wtfhZwyrcc"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </section>
                    </figure>
        </section>


        <!-- Componente Sección tipo Menú a 2 Columnas -->
        <section id="Mapa Google" class="menu">
            <div id="ancla-Mapa Google"></div>
            <article>
                <div class="zona-titulos">
                    <h3>Mapa Google</h3>
                </div>

                <div class="zona-menu">

                    <figure>
                        <section id="Mapa Google">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!4v1618527407662!6m8!1m7!1sJZy2XIEezLS6wEYLwwJZGg!2m2!1d10.99520930379458!2d-74.82250807183634!3f310.5138454467006!4f8.754854180842813!5f0.7820865974627469"
                                width="100%" height="700" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </section>
                    </figure>
        </section>


        <!-- Componente Sección tipo Menú a 3 Columnas -->
        <section id=" Video HTML5 Loop Muted Autoplay" class="menu">
            <div id="ancla-Video HTML5 Loop Muted Autoplay"></div>
            <article>
                <div class="zona-titulos">
                    <h3> Video HTML5 Loop Muted Autoplay</h3>
                </div>

                <div class="zona-menu">

                    <figure>
                        <section id="banner-video-html5-loop-muted">
                            <div id="capa-contenido">
                            </div>
                            <div id="capa-color-video"></div>
                            <video width="100%" height="700" preload="auto" controls="no" loop muted autoplay>
                                <source src="Imagine Dragons - Birds (Animated Video) (2).mp4" type="video/mp4">
                            </video>
                        </section>
                    </figure>
        </section>


        <!-- Componente Sección tipo Menú a 4 Columnas -->
        <section id="Video MP4" class="menu">
            <div id="ancla-Video MP4"></div>
            <article>
                <div class="zona-titulos">
                    <h3>Video MP4</h3>
                </div>

                <div class="zona-menu">
                    <video width="100%" height="700" preload="auto" controls="">
                        <source src="Imagine Dragons - Birds (Animated Video) (2).mp4" type="video/mp4">
                    </video>

                </div>
            </article>
        </section>

        <!-- Componente Sección tipo Menú a 5 Columnas -->
        <section id="Galeria de Imagenes" class="menu">
            <div id="ancla-Galeria de Imagenes"></div>
            <article>
                <div class="zona-titulos">
                    <h3>Galeria de Imagenes</h3>
                 
                    <figure id="IMG">
                    <nav>
                        <a href="IMAGEN 1(2).jpg">
                            <img src="IMAGEN 1.jpg">
                        </a>
                        <a href="IMAGEN 2(2).jpg">
                            <img src="IMAGEN 2.jpg">
                        </a>
                        <a href="IMAGEN 3(2).jpg">
                            <img src="IMAGEN 3.jpg">
                        </a>
                        <a href="IMAGEN 4(2).jpg">
                            <img src="IMAGEN 4.jpg">
                        </a>
                    </nav>
                    </figure>
                </div>
            </article>
        </section>
    </main>

    <!-- Componente Footer Logo al Centro -->
    <footer>
        <figure>
            <a href="index.html">
                <img src="imagine-dragons-logo.png">
            </a>
            <p>©IMAGINE DRAGONS</p>
        </figure>
    </footer>

    <!-- Zona de JavaScript -->

    <!-- 1°: LLamado a jQuery desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 2°: Llamado a librerías hijo de jQuery -->
    <!-- jQuery Easing desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Cargar JS propio -->
    <script src="script.js"></script>
</body>

</html>
